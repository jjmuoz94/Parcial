<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
    
        n=parseInt(prompt("Digite valor de N"))
    
        arraynum = [];
     

      for(let i=0; i<n; i++){
        arraynum[i] =prompt("digite Num " + (i+1))
     
      }
      par=0
      impar=0
     
      for(let i=0; i<n; i++){
      
       if(parseInt( arraynum[i])%2==0){
        par=par+1
       }else{
        impar=impar+1 
       }
      
    
       }
    
     document.writeln("Numeros pares : " + par + "\n")
     document.writeln("numeros impares " + impar + "\n")
        
        
        </script>



</body>
</html>
